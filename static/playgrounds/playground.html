<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      position: relative;
      width: 100%;
      height: 200vh;
      overflow: hidden;
      background-image: linear-gradient(to bottom, #30cfd0 0%, #330867 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section span {
      position: absolute;
      bottom: -50px;
      background: transparent;
      border-radius: 50%;

      pointer-events: none;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
      animation: animate 10s linear infinite;
    }

    section span:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      transform: scale(0.25) translate(-70%, -70%);
      background: radial-gradient(#fff, transparent);
      border-radius: 50%;
    }

    @keyframes animate {
      0% {
        transform: translateY(0%);
        opacity: 1;
      }

      100% {
        transform: translateY(-10000%);
        opacity: 1;
      }
    }
  </style>
  
</head>
<body>
  <section id="base">
    <h1>Bubbles</h1>
  </section>
  <div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      function createBubble() {
        const section = document.querySelector("section");
        const createElement = document.createElement("span");
        var size = randInt(0, 60);

        createElement.style.width = 20 + size + "px";
        createElement.style.height = 20 + size + "px";
        createElement.style.left = randInt(0, innerWidth) + "px";
        section.appendChild(createElement);

        setTimeout(() => {
          createElement.remove();
        }, 10000);
      }
      

      $(document).ready(function() {
        $(document).scroll(function() {
          createBubble();
          var scollHeight = $(document).height(); 
          var maxTranslate = 2000;
          var translateValue = maxTranslate;
          var translateValue =  100 + (($(document).scrollTop()*maxTranslate) / scollHeight);
          console.log(translateValue);
          $("section span").css("transform", "translateY("+(-translateValue)+"%)");
        });
      });

      // setInterval(createBubble, 50);

      function randInt(min, max) {
        return Math.random() * (max-min) + min;
      }
    </script>
  </div>
</body>
</html>
